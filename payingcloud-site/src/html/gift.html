              <!-- <input id="number_a"type="number" name="a_number"  value="0" onclick="commodity_a()"> -->

              <span class="a_price price">¥0.1</span>
              <div class="num_changebox_a">
                <button id="reduce_a" class="reduce_a" onclick="reduce_a()">-</button>
                <input id="change_a"class="num_change_a" type="tel" name="num_change_a" value="1">
                <button id="add_a" class="add_a" onclick="add_a()">+</button>
              </div>

                <button id="add_b" class="add_b" onclick="add_b()">+</button>
              </div>

            </div>

          <form class="customer_information" action="#" onsubmit="return sure_by()" method="post">
            <input id="customer_name" class="customer_name" type="name" name="customer_name" placeholder="hubery">
            <input id="customer_tel" class="customer_tel"type="text"  name="customer_tel" pattern="(\d{11})|^((\d{7,8})|(\d{4}|\d{3})-(\d{7,8})|(\d{4}|\d{3})-(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1})|(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1}))$" placeholder="13810725502">
            <input id="customer_addr" class="customer_addr"type="text"  name="customer_addr" placeholder="北京市安定门外皇城国际#406">
            <input id="by_sure" class="by_sure" type="submit" name="button" value="付 费" onsubmit="send_message">
          </form>
          <div class="_border_">

          </div>
          <div class="should_knows">
            <p>注： 此处付费场景，仅为用户直观体验Paying服务，暂不会寄送真实礼品。</p>
            <!-- <p>2.Paying周边产品，正在准备中，敬请期待</p> -->
            <!-- <p>1、礼品邮寄地址需用中文完整填写：收件人姓名、电话、e-mail、收货地址（确保真实有效）、</br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp邮编。</p>
            <p>2、礼品的发送只限于中国大陆地区。</p>
            <p>3、礼品一般在提交申请后一周内寄出，如遇到节假日或缺货情况，邮寄配送将相应延期。</p>
            <p>4、礼品自发送之日起，十五个工作日内仍未收到的，请及时联系我们。</p> -->
          </div>
          <div id="sure_by_box"class="sure_by_box">
            <div class="sure_top">
              <span>确认信息</span>
              <span>PayingCloud</span>
              <button id=“back” class="sure_by_box_botton"onclick="backclose()">返 回</button>
            </div>
            <div class="sure_middle">
              <p>请选择支付方式：</p>
              <div id="pay4way"class="pay4way">
                <p id="pay_point" class="pay_point">0</p>
                <div>
                  <img onclick="click_zhifubao()"id="pay_zhifubao"class="pay_zhifubao"src="../images/zhifubao.png" alt="" />
                  <img onclick="click_weixin()"id="pay_weixin"class="pay_weixin"src="../images/weixin.png" alt="" />
                  <img onclick="click_jingdong()"id="pay_jingdong"class="pay_jingdong"src="../images/jingdongzhifu.png" alt="" />
                </div>
                <div>
                  <img onclick="click_zhongguoyinlian()"id="pay_zhongguoyinlian"class="payzhongguoyinlian"src="../images/zhongguoyinlian.png" alt="" />
                  <img onclick="click_baiduqianbao()"id="pay_baiduqianbao"class="pay_baiduqianbao"src="../images/baiduqianbao.png" alt="" />
                </div>

              </div>
              <div id="pay_div_hidden" class="pay_div_hidden"></div>
            </div>
            <div class="sure_bottom">
              <span id="total" class="total">合计：¥ 0</span>
              <button class="sure_pay_it" onclick="sure_pay_it"type="button" name="button">付 款</button>
            </div>
          </div>
